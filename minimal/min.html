<!DOCTYPE html>
<html lang="en">
	<head>
		<style type="text/css" media="screen"> 
		body {
			background: #333;
			color: #fff;
			font: 300 100.1% "Helvetica Neue", Helvetica, "Arial Unicode MS", Arial, sans-serif;
		}
		#holder {
			height: 480px;
			left: 50%;
			margin: -240px 0 0 -320px;
			position: absolute;
			top: 50%;
			width: 640px;
		}
		</style>
	
		<title>Minimal Example</title>
		<script src="raphael.js"></script> 
		<script src="europeTen.js"></script>
		<script src="europeNine.js"></script>
		<script src="europeEight.js"></script>
		<script>
		window.onload = function () {
			// Now comes button-stuff
			var myr = Raphael("holder",800,500);
			var targets = myr.set();
			targets.push(myr.circle(500,100,30),
						 myr.circle(500,200,30),
						 myr.circle(500,300,30));
		    targets.attr({fill:"#ccc", stroke:"#fff"});
			var labels = myr.set();
			labels.push(myr.text(550,100, "2010"),
						myr.text(550,200,"2009"),
						myr.text(550,300,"2008"));
			labels.attr({font:"12px Fontin-Sans, Arial", fill:"#fff","text-anchor":"start"});
            // Now we've drawn the buttons and their text
			var	r = Raphael(europeTen,842,595);
			r.hide();
			var r2 = Raphael(europeNine,842,595);
			r2.hide();
			var r3 = Raphael(europeEight, 842,595);
			r3.hide();
			targets[0].mouseover( function () {
				// 2010
				// Change color of button in steps of 1000
				this.animate({fill: "#000"},1000,"<");
				// Show our map, hide the others
				r.show();
				r2.hide();
				r3.hide();
				// Set the other button's colors to default
				targets[1].animate({fill:"#ccc"},1000,"<");
				targets[2].animate({fill:"#ccc"},1000,"<");
			});
			targets[1].mouseover( function () {
				// 2009
				this.animate({fill: "#000"},1000,"<");
				r2.show();
				r.hide();
				r3.hide();
				targets[2].animate({fill:"#ccc"},1000,"<");
				targets[0].animate({fill:"#ccc"},1000,"<");
			});
			targets[2].mouseover( function () {
				// 2008
				this.animate({fill: "#000"},1000,"<");
				r3.show();
				r.hide();
				r2.hide();
				targets[0].animate({fill:"#ccc"},1000,"<");
				targets[1].animate({fill:"#ccc"},1000,"<");
			});
		};
		</script>
	</head>
	<body>
		<div id="holder"></div>
		<p id="copy">It's the final countdown! didudiduuuuuuu didudididi</p>
	</body>
</html>
